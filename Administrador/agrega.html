<html>
<head>
	<title>Agrega evento</title>

	<meta charset="UTF-8">

	<!-- Siempre agregar este viewport -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maxium-scale=1.0, minium-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../Vistas/estilos.css">

	<!--	B O O T S T R A P -->	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>		

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> 

	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.3/css/bootstrap-select.min.css">

	<script type="text/javascript">

		function agregar(){
			var artista = document.getElementById('artista').value;
			var fecha   = document.getElementById('fecha').value;
			var prem    = document.getElementById('prem').value;
			var estan   = document.getElementById('estan').value;
			var disca   = document.getElementById('disca').value;
			var link    = document.getElementById('link').value;
			var precioP = document.getElementById('precioP').value;
			var precioE = document.getElementById('precioE').value;
			var precioD = document.getElementById('precioD').value;
			$.ajax({
				type:'POST',
				url: 'agrega.php',
				dataType: 'html',
				data:{
					'artista' : artista,
					'fecha' : fecha,
					'prem' : prem,
					'estan' : estan,
					'disca' : disca,
					'link' : link,
					'precioP' : precioP,
					'precioE' : precioE,
					'precioD' : precioD,
				},
				success: function(html){
					document.getElementById('head').innerHTML = "<div class='alert alert-success alert-dismissable'><a href='menuAdmin.php'" + 
																" class='close' data-dismiss='alert' aria-label='close'>&times;</a><strong>" + 
																"Aviso!</strong><br>" +  html + "</div>";
				}
			});
			return false;
		}

	</script>

</head>

<body>
	<header id="head">

	</header>

	<center><h3>Nuevo Evento</h3></center>
	<br>
	<form>
		<table>
		<td>
			<table>
				<tr>
					<td>
						<div class="input-group input-group-sm col-xs-20">
							<span class="input-group-addon">Artista</span>
			   				<input type="text" class="form-control" id="artista" placeholder="Evento a presentar">
			  			</div>
			  			<br>
					</td>
				</tr>
				<tr>
					<td>
						<div class="input-group input-group-sm col-xs-10">
							<span class="input-group-addon">Fecha</span>
			   				<input type="date" class="form-control" id="fecha">
			  			</div>
			  			<br>
					</td>
				</tr>
				<tr>
					<td>
						<div class="input-group input-group-sm col-xs-10">
			    			<span class="input-group-addon">Premium</span>
			   				<input type="text" class="form-control" id="prem" placeholder="Máximo 150 boletos">
			  			</div>
			  			<br>
					</td>
				
				</tr>
				<tr>
					<td>
						<div class="input-group input-group-sm col-xs-10">
			    			<span class="input-group-addon">Estandar</span>
			   				<input type="text" class="form-control" id="estan" placeholder="Máximo 300 boletos">
			  			</div>
			  			<br>
					</td>
				</tr>
				<tr>
					<td>
						<div class="input-group input-group-sm col-xs-10">
			    			<span class="input-group-addon">Discapacitados</span>
			   				<input type="text" class="form-control" id="disca" placeholder="Máximo 15 boletos">
			  			</div>
			  			<br>
					</td>
				</tr>
				<tr>
					<td>
						<div class="input-group input-group-sm col-xs-10">
			    			<span class="input-group-addon">Zelda</span>
			   				<input type="text" class="form-control" id="link" placeholder="Link para video de Youtube">
			  			</div>
			  			<br>
					</td>
				</tr>
			</table>
		</td>
		<td>
			<table>
				<tr>
					<br><br><br>
				</tr>
				<tr>
					<td>
						<div class="input-group input-group-sm col-xs-10">
			    			<span class="input-group-addon">Premium</span>
			   				<input type="text" class="form-control" id="precioP" placeholder="Precio de boletos">
			  			</div>
			  			<br>
					</td>
				</tr>
				<tr>
					<td>
						<div class="input-group input-group-sm col-xs-10">
			    			<span class="input-group-addon">Estandar</span>
			   				<input type="text" class="form-control" id="precioE" placeholder="Precio de boletos">
			  			</div>
			  			<br>

					</td>
				</tr>
				<tr>

					<td>
						<div class="input-group input-group-sm col-xs-10">
			    			<span class="input-group-addon">Discapacitados</span>
			   				<input type="text" class="form-control" id="precioD" placeholder="Precio de boletos">
			  			</div>
			  			<br>
					</td>
				</tr>
			</table>
		</td>	
		</table>
		<center>
			<input type="button" onClick="agregar();" class="btn btn-primary" value="Agregar">
		
		</center>
	</form>
	<br>
</body>
</html>
